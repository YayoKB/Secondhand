<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Involved - Second Hand</title>
    <style>
      body {
        text-align: center;
      }

      .topnav ul {
        list-style: none;
      }

      a {
        font-family: Verdana, sans-serif;
      }

      h1, h2, h3, h4, h5, h6, p, form {
        font-family: Georgia, serif;
        color: #386641;
      }

      h1, label {
        color: #0A210F;
      }
      </style>
  </head>
  <body>
    <div class="container">
      <div class="topnav" id="top">
        <img src="./images/circlelogo80.png" alt="Thrift Fest Logo" />
        <nav>
          <ul>
            <li><a href="./home.html" class="is-active">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./events.html">Events</a></li>
            <li><a href="./gallery.html">Gallery</a></li>
            <li><a href="./bookings.html">Bookings</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      </div>

      <form action="Involve">
        <h1>Bookings</h1>
        <p>Fields marked with * are required.</p>
        <label for="FirstName">First Name:*</label>
        <input type="text" name="FirstName" id="FirstName" title="Your First Name" required>
        <br>
        <label for="Surname">Surname:*</label>
        <input type="text" name="Surname" id="Surname" title="Your Surname" required>
        <br>
        <label for="Business">Business Name:</label>
        <input type="text" name="Business" id="Business" title="The name of your Business">
        <br>
        <label for="Email">Email Address:*</label>
        <input type="email" name="Email" id="Email" title="Your Email Address" required>
        <br>
        <label for="Cellphone">Cellphone Number:*</label>
        <input type="tel" name="Cellphone" id="Cellphone" title="Your Cellphone Number" required>
        <br>
        <label for="Alt">Alternative Number:</label>
        <input type="tel" name="Alt" id="Alt" title="An alternative Contact number">
        <br>
        <label for="Stalls">Number of Stalls:*</label>
        <input type="number" name="Stalls" id="Stalls" min="1" title="The number of stalls to book. The minimum is 1" required>
        <br>
        <label for="TrestleCheck">Trestle Table?</label>
        <input type="checkbox" name="TrestleCheck" id="TrestleCheck" title="Check if you require trestle tables">
        <br>
        <label for="Trestles">Number of Trestles:</label>
        <input type="number" name="Trestles" id="Trestles" min="0" title="The number of trestle tables to book. The minimum is 0">
        <br>
        <label for="Event">Event:*</label>
        <select name="Event" id="Event" title="The Event you wish to sell at" required>
          <option value="Ubuntu">Novalis</option>
          <option value="Observatory">Obs-fficial</option>
          <option value="Trenchtown">Trenchtown</option>
          <option value="Brass">Brass Bell</option>
          <option value="Vegan">Vegan Goods</option>
          <option value="Blue">Blue Bird</option>
        </select>
        <br>
        <label for="Other">Any other details:</label>
        <br>
        <textarea name="Other" id="Other" cols="40" rows="5" title="Any other details you would like to send"></textarea>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </form>
    <div class="footer">
      <h6>&copy; Designed by Kate Blake, All Rights Reserved</h6>
      <div class="socials">
        <a href="https://www.facebook.com/OfficialSecondHandGroup/"><img src="./images/fb80.png" alt="Facebook Page Link" /></a>
        <a href="https://www.instagram.com/thriftfest/"><img src="./images/insta80.png" alt="Instagram Page Link" /></a>
      </div>
      <a href="#top">Back to Top</a>
    </div>
  </body>
</html>
