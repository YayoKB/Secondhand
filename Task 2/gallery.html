<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Gallery - Second Hand</title>
    <link rel="icon" href="./images/circlelogo80.png" type="image/x-icon" />
    <style>
      .container h1 {
        margin-top: 2rem;
      }

      button {
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <img class="logo" src="./images/circlelogo80.png" alt="Thrift Fest Logo" />
      <h1 class="logo-heading" style="color: var(--accentMain)">Second Hand Thrift Fest</h1>
      <input type="checkbox" class="nav-toggle" name="nav-toggle" id="nav-toggle" />
      <!--This is for the responsive menu-->

      <nav>
        <ul>
          <li><a href="./home.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./events.html">Events</a></li>
          <li><a href="./gallery.html" class="is-active">Gallery</a></li>
          <li><a href="./bookings.html">Bookings</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
      <label for="nav-toggle" class="nav-toggle-label">
        <!--This is for the responsive menu-->
        <span></span>
      </label>
    </header>

    <div class="container">
      <h1>Gallery</h1>
      <div class="image-gallery">
        <img src="./images/gallery1thumb.jpg" alt="" />
        <img src="./images/gallery2thumb.jpg" alt="" />
        <img src="./images/gallery3thumb.jpg" alt="" />
        <img src="./images/gallery4thumb.jpg" alt="" />
        <img src="./images/gallery5thumb.jpg" alt="" />
        <img src="./images/gallery6thumb.jpg" alt="" />
      </div>
      <button><a href="https://www.facebook.com/OfficialSecondHandGroup/photos/" target="_blank" rel="noopener" rel="noreferrer">See More Photos</a></button>
    </div>

    <footer>
      <p>&copy; Designed by Kate Blake, All Rights Reserved</p>
      <div class="socials">
        <a href="https://www.facebook.com/OfficialSecondHandGroup/" target="_blank" rel="noopener" rel="noreferrer"><img src="./images/fb80.png" height="40px" alt="Facebook Page Link" /></a>
        <a href="https://www.instagram.com/thriftfest/" target="_blank" rel="noopener" rel="noreferrer"><img src="./images/insta80.png" height="40px" alt="Instagram Page Link" /></a>
      </div>
      <div class="back-to-top"><a href="#top">Back to Top</a></div>
    </footer>
  </body>
</html>
