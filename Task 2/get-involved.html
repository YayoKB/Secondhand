<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Involved - Second Hand</title>
    <style>
      body {
        text-align: center;
      }

      .topnav ul {
        list-style: none;
      }

      a {
        font-family: Verdana, sans-serif;
      }

      h1, h2, h3, h4, h5, h6, p, form {
        font-family: Georgia, serif;
        color: #386641;
      }

      h1, label {
        color: #0A210F;
      }
      </style>
  </head>
  <body>
    <div class="container">
      <div class="topnav" id="top">
        <img src="./images/circlelogo80.png" alt="Thrift Fest Logo" />
        <nav>
          <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./our-work.html">Our Work</a></li>
            <li><a href="./gallery.html">Gallery</a></li>
            <li><a href="./get-involved.html">Get Involved</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      </div>

      <form action="Involve">
        <h1>Bookings</h1>
        <label for="FirstName">First Name:</label>
        <input type="text" name="FirstName" id="FirstName">
        <br>
        <label for="Surname">Surname:</label>
        <input type="text" name="Surname" id="Surname">
        <br>
        <label for="Email">Email Address:</label>
        <input type="email" name="Email" id="Email">
        <br>
        <label for="Cellphone">Cellphone Number:</label>
        <input type="text" name="Cellphone" id="Cellphone">
        <br>
        <label for="Alt">Alternative Number:</label>
        <input type="text" name="Alt" id="Alt">
        <br>
        <label for="Stalls">Number of Stalls:</label>
        <input type="number" name="Stalls" id="Stalls">
        <br>
        <label for="TrestleCheck">Trestle Table?</label>
        <input type="checkbox" name="TrestleCheck" id="TrestleCheck">
        <br>
        <label for="Trestles">Number of Trestles:</label>
        <input type="number" name="Trestles" id="Trestles">
        <br>
        <label for="Event">Event:</label>
        <select name="Event" id="Event">
          <option value="Ubuntu">Novalis</option>
          <option value="Observatory">Obs-fficial</option>
          <option value="Trenchtown">Trenchtown</option>
          <option value="Brass">Brass Bell</option>
          <option value="Vegan">Vegan Goods</option>
          <option value="Blue">Blue Bird</option>
        </select>
        <br>
        <label for="Other">Any other details:</label>
        <br>
        <textarea name="Other" id="Other" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </form>
    <div class="footer">
      <h6>&copy; Designed by Kate Blake, All Rights Reserved</h6>
      <div class="socials">
        <a href="https://www.facebook.com/OfficialSecondHandGroup/"><img src="./images/fb80.png" alt="Facebook Page Link" /></a>
        <a href="https://www.instagram.com/thriftfest/"><img src="./images/insta80.png" alt="Instagram Page Link" /></a>
      </div>
      <a href="#top">Back to Top</a>
    </div>
  </body>
</html>
